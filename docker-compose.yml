services:
  backend:
    build: ./backend
    container_name: hospital-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # 指向 RabbitMQ 服务（在同一 compose 网络下，服务名为 rabbitmq）
      MQ_URL: amqp://guest:guest@rabbitmq:5672
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: hospital
    depends_on:
      - db
      - rabbitmq
    volumes: 
     # - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  db:
    image: mysql:8.0
    container_name: hospital-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: hospital
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hospital-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:7
    container_name: hospital-redis
    ports:
      - "6379:6379"

  notification-service:
    build:
      context: ./backend/notification-service
    container_name: hospital-notification
    environment:
      NODE_ENV: production
      MQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: hospital
      # SMTP 配置示例（请替换为实际值或在部署时注入 secrets）
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_USER: ''
      SMTP_PASS: ''
      SMTP_FROM: no-reply@example.com
    depends_on:
      - rabbitmq
      - redis
      - db

volumes:
  mysql-data:
  rabbitmq-data:
